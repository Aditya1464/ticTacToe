<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cross.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaini&display=swap" rel="stylesheet">
</head>
<body>

    <div class="startPage">

        <label>Player 01 : <br>  <input type="text" placeholder="Enter Name [Player 01] " id="player1"></label>

        <label>Player 02 : <br>  <input type="text" placeholder="Enter Name [Player 02]" id="player2"></label>

        <label>Rounds : <br>  <input type="number" placeholder="Enter Number Of rounds you want to play" id="rounds"></label>

        <button class="button">Start Game</button>

    </div>
    
    <div class="container">

        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>

    </div>

    <div class="score">
        <div class="name1 wtName">Player 01</div>
        <div class="name2 wtName">Player 02</div>
        <div class="roundRemaning wtName">Rounds Remaining</div>
        <div class="score1 wtScore">0</div>
        <div class="score2 wtScore">0</div>
        <div class="remaining wtScore">5</div>
    </div>

    <div class="status">
        <p>Player 01 Won</p>
        <button>OKAY</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
